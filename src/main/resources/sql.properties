book.sql.findAll=select book_id, book_name, author,publisher ,book_price from book
book.sql.findById=select book_id, book_name, author, publisher,book_price from book where book_id=? 
book.sql.save=insert into book(book_id,book_name,author,publisher,book_price)values(?,?,?,?,?)
book.sql.update=update book set book_name=?,author=?,publisher=?,book_price=? where book_id=?
book.sql.deleteById=delete from book where book_id=?
